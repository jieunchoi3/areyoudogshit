<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>당신은 개바보입니까</title>
</head>
<body>
  <h1>당신은 개바보입니까?</h1>
  <p>결과가 궁금하시다면 아래 버튼을 클릭하세요</p>
  <button id="resultButton" onclick="func1();">?</button>
  <p class="result"></p>
  <img>
  <script>
    function func1() {
      let result = '';
      let random = Math.random();
      if (random > 0 && random < 1/3) {
        result = '개';
      } else if (random > 1/3 && random < 2/3) {
        result = '바보';
      } else {
        result = '개바보';
      }

      const resultText = `축하합니다! 당신은 ${result} 입니다!`;
      document.querySelector('.result').innerHTML = resultText;
      document.getElementById('resultButton').disabled = true;

      if (result === '개') {
        document.querySelector('img').src = 'https://th.bing.com/th/id/R.c41f48fb09f435d4fd6a4bcfb7cd4a1f?rik=qZLpw3pInh87Wg&pid=ImgRaw&r=0';
      } else if (result === '바보') {
        document.querySelector('img').src = 'https://www.memesmonkey.com/images/memesmonkey/98/9885c72bf389754bfa355126fa348e04.jpeg';
      } else if (result === '개바보') {
        document.querySelector('img').src = 'https://th.bing.com/th/id/R.adbb490073e5b7bcab28d256e3705603?rik=7I7wNigmyRbRJQ&pid=ImgRaw&r=0';
      }
    }
  </script>
  <style>
    img { width: 300px; }
    button { width: 60px; height: 60px; font-size: 30px; background-color: yellow; color: rgb(0, 0, 0); border: 0;}
    body {text-align: center;}
  </style>
</body>
</html>
